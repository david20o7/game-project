<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dungeon Seeker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <!-- Ensure the script is correctly linked and using defer -->
    <!--<script
      src="https://kit.fontawesome.com/1d6c9db0c3.js"
      crossorigin="anonymous"
    ></script> 
    This is used from 'front awesome' for icon kits (line of code above) -->
  </head>
  <body>
    <div id="mySquare"></div>
    <div class="container">
      <div class="form-box">
        <h1>LOGIN</h1>
        <form id="loginForm">
          <div class="input-group">
            <div class="input-field">
              <i class="fa-solid fa-spider"></i>
              <input type="text" id="username" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-key"></i>
              <input type="password" id="password" placeholder="password" />
            </div>
          </div>

          <br />
          <div class="btn-field">
            <button type="button" id="loginButton">
              <a href="/movement">Login</a>
            </button>
          </div>


          <div class="btn-field">
            <button type="button" id="registerButton">
              <a href="/register">Register</a>
            </button>
        </form>
      </div>
    </div>
  </body>
</html>
