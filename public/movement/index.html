<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dungeon Seeker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script type="module" defer src="script.js"></script>
  </head>

  <body>
    <button type="button" id="logoutButton" class="top-screen-button">
      <a href="/logout">LOG OUT</a>
    </button>

    <button type="button" id="backButton" class="top-screen-button">
      <a href="/movement">Back</a>
    </button>

    <p id="username-text">not logged in</p>

    <div id="startGameScreen" class="overlay">
      <div id="startGameScreenBox" class="overlayBox">
        <span class="bigText">Dungeon Seeker</span>

        <span id="startGameButton" class="smallText"
          >[<span class="spacer"></span>start<span class="spacer"></span>]</span
        >
        <a href="/leaderboard">go to leaderboard</a>
      </div>
    </div>

    <!-- pause screen -->
    <div id="pauseScreen" class="overlay">
      <div id="pauseBox" class="overlayBox">
        <span class="bigText">PAUSED</span>
        <span class="smallText">press <span class="keyboardKey">p</span> to resume</span>
      </div>
    </div>

    <!-- panel on the left containing the game instructions -->
    <div id="helpScreen" class="guideScreen">
      <span class="smallText">hold <span class="keyboardKey">shift</span> to sprint</span>
      <span class="smallText">press <span class="keyboardKey">p</span> to pause</span>
      <span class="smallText">press <span class="keyboardKey">r</span> to restart</span>
      <span class="smallText">press <span class="keyboardKey">space</span> to attack</span>
      <span class="smallText">
        use <span class="keyboardKey">↑</span> <span class="keyboardKey">↓</span>
        <span class="keyboardKey">←</span> <span class="keyboardKey">→</span> to move
      </span>
    </div>

    <!-- death screen -->
    <div id="deathScreen" class="overlay">
      <div id="gameOverScreen" class="overlayBox">
        <span class="bigText">You Died!</span>
        <span id="gameOverMessage" class="smallText"></span>
        <span class="smallText">press <span class="keyboardKey">r</span> to restart</span>
      </div>
    </div>

    <div id="staminaBoxContainer"></div>
    <div id="box"></div>
  </body>
</html>
