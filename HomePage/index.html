<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dungeon Seeker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <button class="settings">Settings</button>
        <span class="username">Username</span>
      </div>
      <div class="content">
        <h1>Dungeon Seeker</h1>
        <button class="play-button">Play</button>
        <button class="leaderboard-button">Leaderboard</button>
        <button class="exit-button">Exit</button>
        <div class="difficulty">
          <button class="easy">Easy<br />x0.8 score</button>
          <button class="normal">Normal<br />x1 score</button>
          <button class="hard">Hard<br />x1.5 score</button>
          <button class="extreme">Extreme<br />x2 score</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
